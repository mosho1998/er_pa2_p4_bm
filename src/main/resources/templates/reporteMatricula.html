<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Reporte de Matricula</title>
</head>

<body>
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Nombre de la Materia</th>
				<th>Apellido del Estudiante</th>
				<th>Cedula del Estudiante</th>
				<th>Codigo de la Materia</th>
				<th>Fecha de la Matricula</th>
			</tr>
		</thead>
		
		<hbody>
			
				<tr th:each="dto:${reportes}">
				<td th:text="${dto.nombreMateria}"></td>
				<td th:text="${dto.apellido}"></td>
				<td th:text="${dto.cedula}"></td>
				<td th:text="${dto.codigoMateria}"></td>
				<td th:text="${dto.fechaMtricula}"></td>
				
			</tr>
				
			</tr>
		</hbody>
	</table>
</body>

</html>
