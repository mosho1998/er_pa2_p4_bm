<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Nueva Materia</title>
</head>

<body>
	<form th:action="@{/materias/insertar}" th:object="${materia}" th:method="POST">

		<table class="table table-dark">
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${materia.nombre}"></td>
			</tr>

			<tr>
				<td><label>Codigo:</label></td>
				<td><input type="text" th:field="${materia.codigo}"></td>

			</tr>

			<tr>
				<td><label>Descripcion:</label></td>
				<td><input type="text" th:field="${materia.descripcion}"></td>
			</tr>

			<tr>
				<td><label>Numero de Creditos:</label></td>
				<td><input type="text" th:field="${materia.numeroCreditos}"></td>
			</tr>
						
			
		</table>
		<button type="submit" class="btn btn-danger">Guardar</button>
		
	</form>
</body>

</html>
